<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Nike Landing Page</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="links">
                <a href="#">New Release</a>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
                <a href="#">Collections</a>
                <i class="fa-brands fa-shopify"></i>
            </div>
        </div>
    </nav>
    <section>
        <div class="main-container">
            <div class="heading">
                <h1 data-aos="fade-right" data-aos-duration="1500">NIKE</h1>
                <span data-aos="fade-left" data-aos-duration="1500">AirMax 420</span>
            </div>
            <div class="stars">
                <i class="fa-solid fa-star" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="200"></i>
                <i class="fa-solid fa-star" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="400"></i>
                <i class="fa-solid fa-star" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="600"></i>
                <i class="fa-solid fa-star" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="800"></i>
                <i class="fa-regular fa-star" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="1000"></i>
            </div>
            <p data-aos="flip-up" data-aos-duration="1500" data-aos-delay="200">Let's take look for our new collection Nike AirMax Army 420, it's look perfect for you who loves playing basketball</p>
            <span data-aos="fade-right" data-aos-duration="1200" data-aos-delay="400">80/100</span>
            <div class="sizes">
                <div class="size" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="1500">35</div>
                <div class="size" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="1600">37</div>
                <div class="size" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="1700">38</div>
                <div class="size" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="1800">39</div>
                <div class="size" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="1900">40</div>
                <div class="size" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="2000">42</div>
            </div>
            <button data-aos="fade-right" data-aos-duration="1500" data-aos-delay="2200">Add To Cart</button>
            <div class="shoes">
                <div class="extra"><img src="Nike air polka.png" data-aos="flip-up" data-aos-duration="1500" data-aos-delay="2400"></div>
                <div class="extra"><img src="nike gold.png" data-aos="flip-up" data-aos-duration="1500" data-aos-delay="2400"></div>
            </div>
        </div>
        <div class="image">
            <img src="nike Air Max.png" data-aos="zoom-in" data-aos-duration="2000">
        </div>
    </section>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
  AOS.init();
  </script>
</body>
</html>
